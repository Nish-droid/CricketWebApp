<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Game Manager</h1>
    <main>
        <section id="create-team">
            <h2>Create Team</h2>
            <form id="team-form">
                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" required>
                <button type="submit">Create Team</button>
            </form>
        </section>

        <section id="create-players">
            <h2>Create Player</h2>
            <form id="player-form">
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name" required>
                <label for="team-select">Select Team</label>
                <select id="team-select" required>
                    <!-- Options will be populated by Javascript-->
                </select>
                <button type="submit">Create Player</button>
            </form>
        </section>

        <section id="teams">
            <h2>Teams</h2>
            <ul id="team-list">
                <!-- Teams will be listed here -->
            </ul>
        </section>
        <section id="players">
            <h2>Players</h2>
            <ul id="player-list">
                <!-- Players will be listed here -->
            </ul>
        </section>

        <section id="matches">
            <h2>Matches</h2>
            <form id="match-form">
                <label for="team1-select">Select Team 1:</label>
                <select id="team1-select" required>
                    <!-- Option to select team1 will be populated by JS-->
                </select>
                <label for="team2-select">Select Team2:</label>
                <select id="team2-select" required>
                    <!-- Option to select team2 will be populated by JS-->
                </select>
                <button type="submit">Play Match</button>
            </form>
            <div id="match-result">
                <!-- Match result will be displayed here -->
            </div>
        </section>

        <section id="rankings">
            <h2>Rankings</h2>
            <ul id="ranking-list">
                <!-- Team Rankings will be listed here -->
            </ul>
        </section>

    </main>
    <script src="scripts.js"></script>
</body>

</html>
